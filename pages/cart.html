<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chic Store - Shopping Cart</title>
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="../assets/logo.png" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Raleway:wght@300;500&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <!-- Offcanvas Navbar Button (Left for Mobile) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            
    
            <!-- Brand Name (Center) -->
            <div class="brand-name">
                <h1>Chic Store</h1>
            </div>
    
            <!-- Shopping Cart Link (Right) -->
            <div class="cart-link">
                <a href="../pages/cart.html" class="nav-link">Shopping Cart</a>
            </div>
        </div>
    
        <!-- Offcanvas Navbar -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav">
                    <li><a href="../index.html" class="nav-link">Home</a></li>
                    <li><a href="../pages/shop.html" class="nav-link">Shop</a></li>
                    <li><a href="../pages/about_us.html" class="nav-link">About Us</a></li>
                    <li><a href="../pages/contact.html" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section class="cart-container">
            <h2>Your Shopping Cart</h2>
            <div class="cart-items">
                <!-- Cart Item -->
                <div class="cart-item">
                    <img src="../assets/ring.png" alt="Product Image">
                    <div class="item-details">
                        <h3>Elegant Gold Ring</h3>
                        <p>Price: $29.99</p>
                        <div class="quantity">
                            <button>-</button>
                            <input type="number" value="1" min="1">
                            <button>+</button>
                        </div>
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>
                <div class="cart-item">
                    <img src="../assets/scarf.jpg" alt="Product Image">
                    <div class="item-details">
                        <h3>Classic Silk Scarf</h3>
                        <p>Price: $34.99</p>
                        <div class="quantity">
                            <button>-</button>
                            <input type="number" value="1" min="1">
                            <button>+</button>
                        </div>
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>

                <!-- Add more cart items here -->

            </div>

            <!-- Cart Total -->
            <div class="cart-total">
                <h3>Total: $64.98</h3>
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </section>
    </main>




    <footer>
        <div class="footer-top">
            <!-- Logo on the Left -->
            <div class="footer-logo">
                <img src="../assets/logo.png" alt="Chic  Store Logo">
            </div>
    
            <!-- Brand Name in the Center -->
            <div class="brand-name">
                <h1>Chic Store</h1>
            </div>
    
            <!-- Email Subscribe Button on the Right -->
            <div class="subscribe">
                <input type="email" placeholder="Enter your email" id="subscribe-email">
                <button>Subscribe</button>
            </div>
        </div>
    
        <hr>
        
        <div class="social-links">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="Pinterest"><i class="fab fa-pinterest-p"></i></a>
        </div>
        <hr>
        <!-- Copyright Text -->
    <p>&copy; 2025 Chic Store. All rights reserved.</p>
    </footer>
</body>
</html>
