<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chic Store - Contact</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../style/style.css">
</head>
<body>

    <header>
        <div class="header-container">
            <!-- Logo (Left) -->
            <div class="logo">
                <img src="../assets/logo.png" alt="Brand Logo">
            </div>
    
            <!-- Brand Name (Center) -->
            <div class="brand-name">
                <h1>Chic Store</h1>
            </div>
    
            <!-- Navbar (Right) -->
            <nav class="navbar">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../pages/shop.html">Shop</a></li>
                    <li><a href="../pages/about_us.html">About Us</a></li>
                    <li><a href="../pages/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    
        <!-- Main Section -->
    <main>
        <section class="contact-section">
            <h1>We'd Love to Hear From You!</h1>
            <p class="contact-message">If you have any questions or just want to say hello, feel free to reach out! We'll get back to you as soon as possible. ðŸ˜Š</p>
            
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" id="address" name="address" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Message:</label>
                    <textarea id="message" name="message" rows="5" required class="form-input"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="shop-now-button">Submit</button>
            </form>
        </section>
    </main>
    

    <footer>
        <div class="footer-top">
            <!-- Logo on the Left -->
            <div class="footer-logo">
                <img src="../assets/logo.png" alt="Chic  Store Logo">
            </div>
    
            <!-- Brand Name in the Center -->
            <div class="brand-name">
                <h1>Chic Store</h1>
            </div>
    
            <!-- Email Subscribe Button on the Right -->
            <div class="subscribe">
                <input type="email" placeholder="Enter your email" id="subscribe-email">
                <button>Subscribe</button>
            </div>
        </div>
    
        <hr>
        
        <div class="social-links">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="Pinterest"><i class="fab fa-pinterest-p"></i></a>
        </div>
        <hr>
        <!-- Copyright Text -->
    <p>&copy; 2025 Chic Store. All rights reserved.</p>
    </footer>

</body>
</html>
